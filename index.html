<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Feliz Cumpleaños</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #1a1a1a, #000);
  }

  svg {
    width: 90%;
    max-width: 800px;
  }

  path, text {
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 3000;
    stroke-dashoffset: 3000;
    animation: dibujarBorrar 22s ease-in-out infinite;
  }

  .texto {
    stroke: #f1faee;
    stroke-width: 2.5;
    font-size: 52px;
    font-family: "Segoe UI", cursive;
  }

  .texto-peq { font-size: 34px; }

  /* LUNA MENGUANTE CONTORNO */
  .luna {
    stroke: #f8f9fa;
    stroke-width: 3;
  }

  /* LUNA MENGUANTE BRILLO (misma forma que el contorno) */
  .luna-brillo {
    fill: #fef9c3;
    opacity: 0;
    filter: blur(12px);
    animation: brillo 22s ease-in-out infinite;
  }

  .corazon {
    stroke: #e63946;
    stroke-width: 4;
  }

  @keyframes dibujarBorrar {
    0%   { stroke-dashoffset: 3000; }
    30%  { stroke-dashoffset: 0; }
    55%  { stroke-dashoffset: 0; }
    85%  { stroke-dashoffset: 3000; }
    100% { stroke-dashoffset: 3000; }
  }

  /* Opacidad del brillo sincronizada con la animación de dibujar/desdibujar */
  @keyframes brillo {
    0%, 30%   { opacity: 0; }
    30.1%, 55%  { opacity: 0.8; }
    55.1%, 85%  { opacity: 0.8; }
    85.1%,100%  { opacity: 0; }
  }
</style>
</head>

<body>
<svg viewBox="0 0 900 900">

  <!-- CORAZONES LADOS DEL TEXTO -->
  <path class="corazon" d="
    M100 180
    C100 140, 40 140, 40 180
    C40 220, 100 260, 100 280
    C100 260, 160 220, 160 180
    C160 140, 100 140, 100 180
  "/>

  <path class="corazon" d="
    M800 180
    C800 140, 740 140, 740 180
    C740 220, 800 260, 800 280
    C800 260, 860 220, 860 180
    C860 140, 800 140, 800 180
  "/>

  <!-- TEXTO -->
  <text class="texto" x="450" y="200" text-anchor="middle">
    Feliz cumpleaños Babysita..!!
  </text>

  <text class="texto texto-peq" x="450" y="260" text-anchor="middle">
    te quiero mucho
  </text>

  <text class="texto texto-peq" x="450" y="320" text-anchor="middle">
    Att: Tú Baby
  </text>

  <!-- BRILLO DE LA LUNA (misma forma que la luna) -->
  <path class="luna-brillo" d="
    M450 500
    A100 100 0 1 0 450 700
    A60 100 0 1 1 450 500
  "/>

  <!-- LUNA MENGUANTE CONTORNO -->
  <path class="luna" d="
    M450 500
    A100 100 0 1 0 450 700
    A60 100 0 1 1 450 500
  "/>

</svg>
</body>
</html>
