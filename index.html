<!DOCTYPE html>

<title>Feliz Navidad</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, #0b132b, #000814);
  }

  svg {
    width: 90%;
    max-width: 900px;
  }

  path, text {
    fill: none;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 3000;
    stroke-dashoffset: 3000;
    animation: dibujarBorrar 22s ease-in-out infinite;
  }

  .texto {
    stroke: #fefefe;
    stroke-width: 2.5;
    font-size: 54px;
    font-family: "Segoe UI", cursive;
  }

  .texto-peq {
    font-size: 34px;
  }

  /* ESTRELLA */
  .estrella {
    stroke: #ffd166;
    stroke-width: 3;
  }

  .estrella-brillo {
    fill: #ffe066;
    opacity: 0;
    filter: blur(14px);
    animation: brillo 22s ease-in-out infinite;
  }

  /* COPOS */
  .copo {
    stroke: #caf0f8;
    stroke-width: 3;
  }

  @keyframes dibujarBorrar {
    0%   { stroke-dashoffset: 3000; }
    30%  { stroke-dashoffset: 0; }
    55%  { stroke-dashoffset: 0; }
    85%  { stroke-dashoffset: 3000; }
    100% { stroke-dashoffset: 3000; }
  }

  @keyframes brillo {
    0%, 30% { opacity: 0; }
    30.1%, 55% { opacity: 0.85; }
    55.1%, 85% { opacity: 0.85; }
    85.1%,100% { opacity: 0; }
  }
</style>
</head>
